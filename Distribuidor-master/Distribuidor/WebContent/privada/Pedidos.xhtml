<h:head>
	<title>Pedidos.</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	
	
	
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
	<f:event type="preRenderView" listener="#{sesion.verificar()}" />
</h:head>

<h:body>
	
		<header>
    	<div class="blockquote text-center">
		<h1 class="display-4">Bienvenidos a Distribuidora UPS.</h1>
		<br></br>
	</div>
        <h:form>
        <nav class="navbar navbar-expand-lg navbar-light navbar-light "
			style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">ADMINISTRADOR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      	<h:link  class="nav-link" value="Registrar Producto"  outcome="pedidoPro"></h:link>
      </li>
      <li class="nav-item">
        <h:link class="nav-link" value="Registrar distribuidora"  outcome="pedidoF"></h:link>
      </li>
      <li>
     	 <h:link class="nav-link" value="Crear Factura"  outcome="pedidoU"></h:link>
      </li>
      <li>
      	<h:link class="nav-link" value="Registrar Usuario"  outcome="pedidoRe"></h:link>	
      </li>
       <li>
      	<h:link class="nav-link" value="Pagina Principal"  outcome="pedidoA"></h:link>	
      </li>
      <li>
      	<h:link  class="nav-link" value="Crear Rol"  outcome="pedidoR"></h:link>
      	
      </li>
    </ul>
    <!--  
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> </input>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    -->
  </div>
</nav>
        </h:form>
    </header>
			<br></br>
	<h:form>
		<h:dataTable value="#{pedidosDetallesBeans.listPeidodsCabeceras}" var="p" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar" class="table table-hover">
		<h:column>
		<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
		<h:column>
			<f:facet name="header">Fecha</f:facet>
			<h:inputText value="#{p.fecha}" size="10" rendered="#{p.editable}"/>
			<h:outputText value="#{p.fecha}" rendered="#{not p.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Total</f:facet>
			<h:inputText value="#{p.total}" size="10" rendered="#{p.editable}"/>
			<h:outputText value="#{p.total}" rendered="#{not p.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Estado Pedido</f:facet>
			<h:inputText value="#{p.estadoPedido}" size="10" rendered="#{p.editable}"/>
			<h:outputText value="#{p.estadoPedido}" rendered="#{not p.editable}" />
		</h:column>
				<h:column>
			<f:facet name="header">Facturar</f:facet>
			<h:commandLink value="Facturar Pedido" action="#{pedidosDetallesBeans.Facturar}"/>
		</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
