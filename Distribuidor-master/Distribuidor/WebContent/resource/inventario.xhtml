<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/estilos.css"></link>
	<title>Listar Inventario:</title>
		<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
<header>
<h:form>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
       <h:link  class="nav-link"  value = "Pagina Principal" outcome = "inventarioI" />
      </li>
      <li class="nav-item">
       <h:link   class="nav-link"  value = "Categoria " outcome = "inventarioP" />
       </li> 
        <li class="nav-item">
       <h:link  class="nav-link"  value = "Iniciar Sesion" outcome = "inventarioL" />
	 </li>
	  <li class="nav-item">
       <h:link  class="nav-link"  value = "Factura" outcome = "bodegaf" />
	 </li>
	 
	
	</ul>   
  </div>
</nav>

</h:form>  
</header>
<h3 class="row justify-content-center align-items-center">Listado de Productos por Bodegas</h3>
	<br></br>
	<h:form>
		<h:dataTable value="#{stockBean.listStock}" var="p" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
			<h:column>
				<f:facet name="header">Nombre Bodega</f:facet>
				<h:outputText value="#{p.getBodega().getNombre()}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion Bodega</f:facet>
				<h:outputText value="#{p.getBodega().getCiudad().getNombre()}"
					/>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre Producto</f:facet>
				<h:outputText value="#{p.getProducto().getNombre()}"
					 />
			</h:column>
			<h:column>
				<f:facet name="header">Descripcionn Producto</f:facet>
				<h:outputText value="#{p.getProducto().getDescripcion()}"
				 />
			</h:column>
			<h:column>
				<f:facet name="header">Precio Publico</f:facet>
				<h:outputText value="#{p.getProducto().getPreciopublico()}"
					/>
			</h:column>

			<h:column>
				<f:facet name="header">Precio Unitario</f:facet>
				<h:outputText value="#{p.getProducto().getPreciounitario()}"
				 />
			</h:column>

			<h:column>
				<f:facet name="header">Stock</f:facet>
				<h:outputText value="#{p.getProducto().getStock()}"
					 />
			</h:column>

			<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{p.getProducto().getCategoria().getNombre()}"
					/>
			</h:column>
		</h:dataTable>

		<li>Bodegas: <h:selectOneMenu value="#{stockBean.bodega}">
				<f:selectItems value="#{bodegaBeans.listaBodega}"
					 />
			</h:selectOneMenu>
		</li>
		<br></br>
		<h:commandButton value="Buscar Inventario."
			action="#{stockBean.listabo}" class="btn btn-danger btn block" />
	</h:form>
</h:body>
</html>
