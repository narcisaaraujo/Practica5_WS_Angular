<h:form class="Login" >
	<div class="container">
    	<div class="row justify-content-center pt-5 mt-5 mr-1">
        	<div class="col-md-4 formulario">
            	<h:form>
                	<div class="form-group text-center pt-3">
                    	<h1 class="text-light">INICIAR SESION</h1>
                	</div>
                	<div class="form-group mx-sm-4 pt-3">
                		<label>USUARIO:</label>
                		<h:inputText  value="#{usuarioBean.corr}" type="text" class="form-control" required="true" requiredMessage="Campo Obligatorio" />
                		<h:message for="id" style="color:red" />
                	</div>
                	<div class="form-group mx-sm-4 pb-3">
                	<label>CONTRASEÃ‘A:</label>
                	<h:inputSecret value="#{usuarioBean.contra}" type="password" class="form-control" required="true" requiredMessage="Campo Obligatorio"/>
                	<h:message for="id" style="color:red" />
                	</div>
                	<div class="form-group mx-sm-4 pb-5">
                		<h:commandButton value="INGRESAR" action="#{usuarioBean.inicio}" class="btn btn-block ingresar"/>
                	</div>
            	</h:form>
        	</div>
    	</div>
	</div>
</h:form>
